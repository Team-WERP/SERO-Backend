name: Deploy to EC2 with CodeDeploy

# GitHub 저장소 읽기 권한 설정
permissions:
  contents: read

# main 브랜치에 push 시 워크플로우 실행
on:
  push:
    branches:
      - main

# 워크플로우 실행 작업 정의
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      # envsubst 설치
      - name: Install envsubst
        run: sudo apt-get install -y gettext

      # 배포용 application.yml 파일을 환경 변수로 생성!
      - name: Create application.yml.template
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/application.yml.template <<'EOL'
          server:
            port: 5000

          spring:
            datasource:
              driver-class-name: org.mariadb.jdbc.Driver
              url: ${SPRING_DATASOURCE_URL}
              username: ${SPRING_DATASOURCE_USERNAME}
              password: ${SPRING_DATASOURCE_PASSWORD}
            jpa:
              hibernate:
                ddl-auto: none
              show-sql: true
              database: mysql
              properties:
                hibernate:
                  format_sql: true
            
            # Redis 설정 (클러스터 + SSL)
            data:
              redis:
                cluster:
                  max-redirects: 3
                  nodes: ${REDIS_HOST}:${REDIS_PORT}
                ssl:
                  enabled: true

            # AWS S3 설정 (spring 하위로 통합됨)
            cloud:
              aws:
                s3:
                  bucket: ${AWS_S3_BUCKET}
                region:
                  static: ${AWS_REGION}
                credentials:
                  access-key: ${AWS_ACCESS_KEY}
                  secret-key: ${AWS_SECRET_KEY}

          jwt:
            secret-key: ${JWT_SECRET}
            access-token-expiration-time: ${JWT_EXPIRATION}
            refresh-token-expiration-time: ${JWT_REFRESH_TOKEN_EXPIRATION_TIME}

          # MyBatis 설정
          mybatis:
            mapper-locations: classpath:com/werp/sero/**/query/dao/*.xml
            type-aliases-package: com.werp.sero.**.dto
            configuration:
              map-underscore-to-camel-case: true
          EOL

      # envsubst는 환경 변수를 치환해주는 유틸리티로, 템플릿 파일의 ${VARIABLE} 형태의 변수를 실제 환경 변수 값으로 대체
      - name: Set Yaml
        run: |
          echo "DEBUG: Checking if RDS_PASSWORD is set..."
          if [ -z "$SPRING_DATASOURCE_PASSWORD" ]; then
            echo "ERROR: SPRING_DATASOURCE_PASSWORD is empty!"
          else
            echo "SUCCESS: SPRING_DATASOURCE_PASSWORD is set (length: ${#SPRING_DATASOURCE_PASSWORD})"
          fi
          envsubst < src/main/resources/application.yml.template > src/main/resources/application.yml
          echo "Generated application.yml:"
          cat src/main/resources/application.yml
        env:
          SPRING_DATASOURCE_URL: jdbc:mariadb://${{ secrets.RDS_HOSTNAME }}:${{ secrets.RDS_PORT }}/${{ secrets.RDS_DB_NAME }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.RDS_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          # REDIS_HOST는 포트 번호 없이 주소만 입력되어 있어야 합니다.
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          JWT_REFRESH_TOKEN_EXPIRATION_TIME: ${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION_TIME }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}

      #################################################

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      ###############################################
      # CodeDeploy 배포 단계
      ###############################################

      # 1. 배포 패키지 생성 (appspec.yml 포함)
      - name: Make deployment package
        run: |
          echo "> 배포 패키지 생성 중..."
          zip -r sero-deploy-${{steps.current-time.outputs.formattedTime}}.zip \
            appspec.yml \
            scripts/ \
            build/libs/*.jar \
            -x "*.git*" "build/libs/*plain*"

          echo "> 생성된 파일 확인"
          ls -lh sero-deploy-${{steps.current-time.outputs.formattedTime}}.zip

      # 2. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3. S3에 배포 패키지 업로드
      - name: Upload to S3
        run: |
          echo "> S3에 배포 패키지 업로드 중..."
          aws s3 cp \
            sero-deploy-${{steps.current-time.outputs.formattedTime}}.zip \
            s3://elasticbeanstalk-ap-northeast-2-257394460879/codedeploy/

      # 4. CodeDeploy 배포 생성
      - name: Deploy with CodeDeploy
        run: |
          echo "> CodeDeploy 배포 시작..."
          aws deploy create-deployment \
            --application-name sero-backend-app \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name sero-backend-dg \
            --s3-location bucket=elasticbeanstalk-ap-northeast-2-257394460879,key=codedeploy/sero-deploy-${{steps.current-time.outputs.formattedTime}}.zip,bundleType=zip \
            --description "GitHub Actions deployment at ${{steps.current-time.outputs.formattedTime}}"